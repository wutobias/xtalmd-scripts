"Oxamide" :

    "experiment" :
        "experiment-cif"           : "../data/oxamide/1473522.cif"
        "supercell-pdb"            : "../build_system/oxamide/1473522_gaff1.pdb"
        "supercell-rdkit"          : "../build_system/oxamide/1473522_gaff1.json"
        "supercell-ucinfo"         : "../build_system/oxamide/1473522_gaff1.csv"
        #"sublimation-enthalpy"     : 117.3 # Value in kJ/mol, see https://webbook.nist.gov/cgi/cbook.cgi?ID=C471465&Mask=4
        #"sublimation-enthalpy-std" : 1.2 # Value in kJ/mol
        "sublimation-enthalpy"     : 28.0 # Value in kcal/mol, see https://webbook.nist.gov/cgi/cbook.cgi?ID=C471465&Mask=4
        "sublimation-enthalpy-std" : 0.3 # Value in kcal/mol

        "temperature"              : 387.

    "GAFF1" :

        "xtal-topology"   : "../build_system/oxamide/1473522_gaff1.pdb"
        "xtal-trajectory" : "../xtal_md/oxamide-gaff1/*_?.dcd"
        "xtal-output"     : "../xtal_md/oxamide-gaff1/*_?.csv"

        "gas-output-1"     : "../xtal_md/oxamide-gaff1_gas/*_?.csv"
        "stoichiometry-1"  : 1.

